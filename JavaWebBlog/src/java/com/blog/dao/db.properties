# ===================================================================
# Configuración de la Base de Datos - JavaWebBlog
# ===================================================================
# Modifica estos valores para que coincidan con la configuración de tu servidor MySQL local.

# URL de conexión a la base de datos.
# - 'localhost:3306' es el host y puerto por defecto de MySQL.
# - 'blog_db' es el nombre de la base de datos que se espera.
# - Los parámetros adicionales mejoran la estabilidad de la conexión
db.url=jdbc:mysql://localhost:3306/blog_db?useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&allowPublicKeyRetrieval=true

# Nombre de usuario para acceder a la base de datos.
# El usuario por defecto en muchas instalaciones locales de MySQL es 'root'.
db.user=root

# Contraseña para el usuario de la base de datos.
# Por defecto, el usuario 'root' puede no tener contraseña. Déjalo en blanco si es el caso.
db.password=

# ===================================================================
# Configuración del Pool de Conexiones
# ===================================================================

# Número máximo de conexiones en el pool
# Valor recomendado: 10-20 para aplicaciones pequeñas
pool.maxConnections=10

# Número mínimo de conexiones a mantener
# Valor recomendado: 2-5 para aplicaciones pequeñas
pool.minConnections=2

# ===================================================================
# Configuración de Reintentos y Timeouts
# ===================================================================

# Número máximo de reintentos al obtener una conexión
# Si falla, se reintenta hasta este número de veces
retry.maxAttempts=3

# Tiempo de espera inicial entre reintentos en milisegundos
# El tiempo se duplica en cada reintento (backoff exponencial)
retry.initialDelayMs=1000

# Timeout para establecer una conexión (en segundos)
# Si la base de datos no responde en este tiempo, se considera no disponible
connection.timeoutSeconds=10

# Timeout para validar una conexión (en segundos)
# Tiempo máximo para ejecutar la consulta de validación
validation.timeoutSeconds=5

# ===================================================================
# Configuración de Validación de Conexiones
# ===================================================================

# Consulta SQL para validar que una conexión está activa
# SELECT 1 es rápido y compatible con MySQL
validation.query=SELECT 1

# Validar conexión antes de devolverla del pool
# true = más seguro pero ligeramente más lento
# false = más rápido pero puede devolver conexiones inactivas
pool.testOnBorrow=true

# Tiempo máximo que una conexión puede estar inactiva antes de cerrarla (en minutos)
# Conexiones inactivas por más tiempo se cierran automáticamente
connection.maxIdleMinutes=30
